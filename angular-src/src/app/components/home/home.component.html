<div class="jumbotron text-center container">
    <h1 class="display-3"> TalentFinder </h1>
    <form (submit)="onSearchSubmit()">
        <div class="row text-left">
            <div class="col-5 form-group">
                <label class="font-weight-bold " for="skillInput">SKILL</label>
                <input type="text" id="skillInput" name="skillInput" [(ngModel)]="skillInput" class="form-control">
            </div>
            <div class="col-5 form-group">
                <label class="font-weight-bold" for="whereInput">WHERE</label>
                <input type="text" id="whereInput" name="whereInput" [(ngModel)]="whereInput" class="form-control">
            </div>
            <div class="col-2 form-group" style="bottom:-26px;">
                <button type="submit" class="btn btn-primary">Find Talent</button>
            </div>
        </div>
    </form>
</div>
