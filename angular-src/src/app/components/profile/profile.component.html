<h2 class="page-header">Profile</h2>
<form (submit)="onUpdateProfile()">
    <div class="form-group">
        <label>Name: </label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Email: </label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Skill: </label>
        <input type="text" [(ngModel)]="skill" name="skill" class="form-control">
    </div>
    <div class="form-group">
        <label>Experience: </label>
        <input type="text" [(ngModel)]="experience" name="experience" class="form-control">
    </div>
    <div class="form-group">
        <label>Volunteer: </label>
        <input type="text" [(ngModel)]="volunteer" name="volunteer" class="form-control">
    </div>
    <div class="form-group">
        <label>City: </label>
        <input type="text" [(ngModel)]="city" name="city" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Update">
</form>
