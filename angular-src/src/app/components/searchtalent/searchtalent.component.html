<form class="page-header" (submit)="onSearchSubmit()">
    <table cellspacing="0" cellpadding="1" width="100%" align="center">
        <tr>
            <td align="left">
                <label>Skill</label>
            </td>
            <td colspan="2" align="left">
                <label>Where</label>
            </td>
        </tr>
        <tr>
            <td  align="left">
                <input class="form-control"
                       type="text"
                       [(ngModel)]="skillInput"
                       name="hpSkillInputBox">
            </td>
            <td colspan="2" align="left">
                <input class="form-control"
                       type="text"
                       [(ngModel)]="whereInput"
                       name="hpWhereInputBox">
            </td>
            <input type="submit" class="btn btn-primary" value="Find Talents">
        </tr>
    </table>
</form>
<div id="search-container">
    <div style="padding-top: 20px">
        <div *ngIf="viewArrayProfile==true" class="jumbotron">
            <ul class="list-group" *ngFor="let data of dataArray">
                <li class="list-group-item" (click)="showProfile(data)">
                    <span>Name: {{data.name}}</span>
                    <br>
                    <span>Email: {{data.email}}</span>
                    <br>
                    <span>Skill: {{data.skill}}</span>
                    <br>
                    <span>City: {{data.city}}</span>
                </li>
            </ul>
            <div>
                <ul class="pagination pagination-lg">
                    <li class="page-item left">
                        <a class="page-link" *ngIf="currentPage>1" (click)="onChangePageBack()">Previous</a>
                    </li>
                    <li class="page-item right">
                        <a class="page-link" *ngIf="currentPage<numberOfPages" (click)="onChangePage()">Next</a>
                    </li>
                </ul>
            </div>
            <div *ngIf="dataArrayLength==0">
                <p>No users found.</p>
            </div>
        </div>
        <div *ngIf="viewArrayProfile==false" class="card border-primary">
            <div class="card-body">
                <h2>{{profile.name}}</h2>
                <br>
                <span>Email: {{profile.email}}</span>
                <br>
                <span>Skill: {{profile.skill}}</span>
                <br>
                <span>City: {{profile.city}}</span>
                <br>
                <span>Experience: {{profile.experience}}</span>
                <br>
                <span>Volunteer: {{profile.volunteer}}</span>
                <br>
                <button class="btn btn-secondary" (click)="returnSearch()">Return</button>
            </div>
        </div>
    </div>
</div>
